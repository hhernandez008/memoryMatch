<!DOCTYPE html>
<html>

<head>
    <title>Sherlock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/clues.css">
    <link rel="stylesheet" href="style/cards.css">

    <!-- Script Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/gameObjects.js"></script>
    <script src="js/cases.js"></script>

</head>
<body class="container-fluid">
    <div class="navigation navbar-inverse">
        <div>
            <div id="caseStats">
                Cases Closed: <span id="casesClosed">&nbsp;</span>
            </div>
            <div id="title">
                <div class="letterSquare">S</div>
                <div class="letterSquare">H</div>
                <div class="letterSquare">E</div>
                <div class="letterSquare">R</div>
                <div class="letterSquare">L</div>
                <div class="letterSquare">O</div>
                <div class="letterSquare">C</div>
                <div class="letterSquare">K</div>
            </div>
        </div>
        <div id="caseFiles">
            <div class="subtitle">
                Case Files
            </div>
            <div class="file">
                A Study in Pink
            </div>
            <div class="file">
                The Blind Banker
            </div>
            <div class="file">
                The Great Game
            </div>
            <div class="file">
                A Scandal in Belgravia
            </div>
            <div class="file">
                The Hounds of Baskerville
            </div>
            <div class="file">
                The Reichenbach Fall
            </div>
        </div>

    </div>
    <div class="background row">
        <div class="sideBar">
            <h4 class="subtitle">
                Accuracy: <span id="clueAccuracy">&nbsp;</span>
            </h4>
            <h4 class="subtitle">
                Clues Found:
                <span id="cluesFound">&nbsp;</span>
                /
                <span id="cluesRemain">&nbsp;</span>
            </h4>
            <hr>
            <div id="clueArea"></div>
        </div>
        <div id="gameArea"></div>
    </div>
</body>

</html>
