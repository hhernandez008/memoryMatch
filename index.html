<!-- Layout styled with bootstrap: col-sm, col-md, & col-lg -->
    <!-- Header: logo, title, game settings & about game -->
    <header class="jumbotron">
        <div class="col-sm-2 col-md-2 col-lg-2">
            <img src="images/handbook-logo.png">
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8">

                Settings

                        <span class="label label-default">Attempts</span> :

                    </p>
                    <p class="accuracy">
