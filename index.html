<body class="container-fluid">
    <div class="navigation navbar-inverse">
        <div>
            <div id="caseStats">
                Cases Closed: <span class="caseClosed">x</span>
            </div>
            <div id="title">
                <div class="letterSquare">S</div>
                <div class="letterSquare">H</div>
                <div class="letterSquare">E</div>

            <div class="file">

            </div>
            <div class="file">

            </div>
            <div class="file">
                The Hounds of Baskerville
            </div>
            <div class="file">
                The Reichenbach Fall
            </div>
        </div>

    </div>

        <div id="clueArea">
            <h4 class="subtitle">
                Clues Found: <span class="cluesFound">x</span>/<span class="cluesRemain">y</span>
            </h4>
            <h4 class="subtitle">
                Accuracy: <span class="clueStats">x</span>%
            </h4>
            <div class="clue" id="c1of5">

            </div>
            <div class="clue" id="c2of5"></div>

                <div class="solved"></div>
                <p>Part 1</p>
            </div>
            <div class="clue solution" id="s2">
                <div class="solved"></div>
                <p>Part 2</p>
            </div>
            <div class="clue solution" id="s1">
